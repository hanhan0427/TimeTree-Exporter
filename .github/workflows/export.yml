name: Export TimeTree Calendar

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install selenium requests python-dateutil
          
      - name: Run exporter
        env:
          EMAIL: ${{ secrets.TIMETREE_EMAIL }}
          PASSWORD: ${{ secrets.TIMETREE_PASSWORD }}
          CALENDAR_ID: ${{ secrets.TIMETREE_CALENDAR_ID }}
        run: python __main__.py
        
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add calendar.ics
          git commit -m "Update calendar $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push
