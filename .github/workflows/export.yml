name: Export TimeTree Calendar

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install icalendar
          pip install -e .

      - name: Run script
        working-directory: ./timetree_exporter
        env:
          EMAIL: ${{ secrets.TIMETREE_EMAIL }}
          PASSWORD: ${{ secrets.TIMETREE_PASSWORD }}
          CALENDAR_ID: ${{ secrets.TIMETREE_CALENDAR_ID }}
        run: |
          python main.py

      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update calendar" || echo "No changes to commit"
          git push
