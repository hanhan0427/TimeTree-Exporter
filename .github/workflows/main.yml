name: TimeTree Export

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get install -y expect
          python -m pip install --upgrade pip
          pip install -e .


      - name: Run TimeTree Exporter (with Expect)
        run: |
          expect << EOF
          set timeout -1
          spawn python -m timetree_exporter -e "${{ secrets.TIMETREE_EMAIL }}" -o calendar.ics
          expect "Enter your password:"
          send "${{ secrets.TIMETREE_PASSWORD }}\r"
          expect "Which Calendar do you want to export? (Default to 1):"
          send "4\r"
          expect eof
          EOF
       

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: timetree-calendar
          path: calendar.ics
