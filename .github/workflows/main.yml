name: TimeTree Export

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install selenium==4.17.2


      - name: Run TimeTree Exporter
        run: |
          python -m timetree_exporter \
            -e ${{ secrets.TIMETREE_EMAIL }} \
            -o calendar.ics
        env:
          CALENDAR_ID: ${{ secrets.TIMETREE_CALENDAR_ID }}
          TIMETREE_PASSWORD: ${{ secrets.TIMETREE_PASSWORD }} # 移到 env

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: timetree-calendar
          path: calendar.ics
